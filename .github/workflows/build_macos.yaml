name: build - macos
on:
  workflow_call:
  push:

jobs:
  macos:
    strategy:
      matrix:
        config: [debug, release]
        compiler: [clang]
        arch: [x86, arm64]
        # Check https://github.com/actions/runner-images#available-images
        include:
          - arch: x86
            os: macos-13
          - arch: arm64
            os: macos-14
    name: MacOS ${{ matrix.config }} ${{ matrix.compiler }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - name: Installing dependencies
      run: |
        export ICU_ROOT="$(brew --prefix icu4c)" && \
        export PATH="/usr/local/opt/ccache/libexec:/usr/local/opt/gettext/bin:$PATH";
        # Unlink and re-link to prevent errors with github mac runner images
        # https://github.com/actions/setup-python/issues/577
        brew list -1 | grep python | while read formula; do brew unlink $formula; brew link --overwrite $formula; done
        ./install-dependencies.sh homebrew ccache
    # XProtect can cause random failures if it decides that the DMG we create
    # during the packaging phase is malware.
    # https://github.com/actions/runner-images/issues/7522
    - name: Kill XProtectBehaviorService
      if: matrix.os == 'macos-13'
      run: |
        echo Killing XProtect.; sudo pkill -9 XProtect >/dev/null || true;
    - name: Building
      run: |
        mkdir build_wl
        cd build_wl/
        ../utils/macos/build_app.sh "--${{ matrix.config }}" "--${{ matrix.compiler }}"
        grep -v REVDETECT-BROKEN ../build/VERSION
        DMGPATH="$(pwd)"
        DMGFILE="$(ls *.dmg)"
        echo "DMG file is: $DMGPATH/$DMGFILE"
        mv "$DMGFILE" "${{ github.workspace }}/Widelands-${{ github.sha }}-${{ matrix.config }}-${{ matrix.compiler }}-${{ matrix.arch }}.dmg"

    - name: Uploading DMG
      uses: actions/upload-artifact@v3
      with:
        name: Widelands ${{ matrix.config }} ${{ matrix.compiler }} MacOS 14 ${{ matrix.arch }} AppImage
        path: ${{ github.workspace }}/Widelands-${{ github.sha }}-${{ matrix.config }}-${{ matrix.compiler }}-${{ matrix.arch }}.dmg
